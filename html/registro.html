<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Wings | Login</title>

        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Wings | Registro</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sriracha&display=swap" rel="stylesheet">

    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <!-- Bootstrap CSS y JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Scripts Locales -->
    <script src="../js/menu.js"></script>

    <!-- Normalize -->
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- Iconos Fontastic -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="../css/estilos_login.css">
</head>
<body>
    <header>
        <div class="contenedor_header">
            <img src="../img/fullwings.png" alt="">
            <h1>Sistema de Full Wings</h1>
        </div>
    </header>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h3>REGISTRO</h3>
                    <input type="text" id="name" name="nombre" class="txt icon-user" placeholder="Nombre Completo">
                    <input type="text" id="tel" name="tel" class="txt icon-user" placeholder="Telefóno">
                    <input type="text" id="correo" name="email" class="txt icon-user" placeholder="Email">
                    <input type="text" id="usuario" name="usuario" class="txt icon-user" placeholder="Usuario">
                    <input type="password" id="contrasenia" name="user_name" class="txt icon-key" placeholder="Contraseña">
                    <input type="password" id="confirm_contrasenia" name="user_name" class="txt icon-key" placeholder="Confirmar Contraseña">
                    <button type="submit" class="btn btn-danger espacio_abajo">REGISTRAR</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
